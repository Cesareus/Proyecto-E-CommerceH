<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./assets/img/favicon.png" type="image/png" />
	<link rel="stylesheet" href="./assets/css/reset.css" />
	<link rel="stylesheet" href="./assets/css/normalize.css" />
	<link rel="stylesheet" href="./assets/css/administrator/administrator.css" />
	<link rel="stylesheet" href="./assets/css/administrator/administratorHeader.css" />
	<link rel="stylesheet" href="./assets/css/administrator/administratorMain.css" />

	<!-- Fuente del Proyecto Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

	<!-- KIT Fontawesome -->
	<script src="https://kit.fontawesome.com/8e46837a7d.js" crossorigin="anonymous"></script>
	
	<!--MODAL PRODUCTS  -->
	<script type="module" src="./assets/js/modalsProducts.js"></script>

	<!-- Despliegue Lista Header -->
	<script type="module" src="./assets/js/indexHeader.js"></script>

	<!-- Manejo de modales de usuario -->
	

	<!-- jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="module" src="./assets/mvc/View/servicesJS/validateAdminSesion.js"></script>

	<title>Talyx</title>
</head>

<body class="adminBody">
	<script>
		function imgErrorHTML(image) {
			image.src = './assets/img/main/destacados/default-img.png';
		}
		</script>
	<header class="header">
		<nav class="header__category">
			<div class="header__category--desktop">
				<i class="fa-solid fa-bars header__category-down-desktop header__category-down"></i>
				<ul class="header__category-list"></ul>
			</div>
			<div class="header__category--mobile">
				<a class="header__category-menu header__text" href="#">CATEGORIAS</a>
				<i class="fa fa-angle-down header__category-down-mobile header__category-down"></i>
			</div>
		</nav>
		<!--header__category-->

		<div class="header__logo">
			<img class="header__logo-img" src="./assets/img/logo/logo_talyx.svg" alt="Logo Talyx" />
		</div>
		<!--header__logo-->

		<section class="header__btnAdd">
			<button class="header__btnAdd--addProduct" id="open">
				Agregar productos
			</button>
		</section>
		<!--header__btnAdd-->

		<section id="modal" class="modal">
			<div id="modal__container" class="modal__container">
				<div class="modal__content">
					<div class="modal__header">
						<h2>Agregar Producto</h2>
						<span id="modal__add" class="modal__add">+</span>
					</div>
					<div class="modal__formContainer">
						<form id="modal_Products" action="" class="modal__form">
							<input class="modal__input" name="category" type="text" placeholder="Categoría:" />
							<input class="modal__input" name="subcategory" type="text" placeholder="Subcategoría:" />
							<input class="modal__input" name="img" type="text" placeholder="Dirección de imagen:" />
							<input class="modal__input" name="title" type="text" placeholder="Título:" />
							<textarea class="modal__input modal__input--desc" name="description" placeholder="Descripción:"></textarea>
							<input class="modal__input modal__input--price" name="price" type="number" placeholder="Precio:" />
							<div class="modal__btns">
								<button id="modal__close" class="modal__btn">Volver</button>
								<button form="modal_Products" class="modal__btn modal__btn--save" type="submit">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- MODAL PRODUCTS-->

		<nav class="header__user">
			<a id="openLogin" class="header__user-welcome header__links" href="#">
				<i class="fa-solid fa-circle-user header__icons"></i>
				<p id="welcome__username" class="header__p">Bienvenido/a Usuario</p>
			</a>
		</nav>
		<!--header__user-->

		<section class="header__btnBack">
			<button class="header__btnBack--goBack">
				Volver
			</button>
			<a class="header__btnBack--text header__text" href="#">VOLVER</a>
		</section>
		<!--header__btnBack-->

	</header>

	<main class="main">
		<!--section class="mainProducts"-->
		<div class="mainFeatured"> <!--mainProductsBox-->
			<div class="mainFeatured__Container" id="container__Products" mainDestacadosP> <!--container__Products-->
			</div>
		</div>
		<div class="buttons">
			<button class="mainFeatured__Container--buttonleft bt__Slider bt__SliderLeft" id="bt__SliderLeft-Featured">
				<div class="mainFeatured__Container--buttonleftbox btbox__Slider">
					<img src="./assets/img/main/flechaIzquierda.svg" alt=""
						class="mainFeatured__Container--buttonleftimg btnimg__Slider">
				</div>
			</button>
			<div id="pages" class="mainFeatured__Container--pagenumbers"></div>
			<button class="mainFeatured__Container--buttonright bt__Slider bt__SliderRight"
				id="bt__SliderRight-Featured">
				<div class="mainFeatured__Container--buttonrightbox btbox__Slider" id="bt__SliderLeft-Featured">
					<img src="./assets/img/main/flechaDerecha.svg" alt=""
						class="mainFeatured__Container--buttonrigthimg btnimg__Slider">
				</div>
			</button>
		</div>
		<!--/section-->
	</main>

</body>
<script type="module" src="./assets/mvc/View/Index/getProducts.js"></script>
<script type="module" src="./assets/mvc/View/administrador/CreateProduct.js"></script>
<script src="assets/js/indexHeader.js"></script>
<script type="module" src="assets/mvc/View/servicesJS/checkSession.js"></script>
</html>
